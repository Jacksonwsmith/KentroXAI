project_name: sample-trusted-ai-project
risk_tier: low
output_dir: artifacts
data:
  dataset_name: sample_customer_data
  source: local_csv
  sensitive_features:
    - gender
    - age_bucket
  intended_use: Evaluate governance shell and workflows
  limitations: Synthetic records for demonstration
model:
  model_name: sample_classifier
  version: 0.1.0
  owner: responsible-ai-team
  task: classification
  intended_use: Internal policy and quality checks
  limitations: Not production-grade
  known_failures:
    - Edge cases may be unstable
eval:
  suites:
    - low
  metrics:
    - accuracy_stub
    - reliability
    - refusal_correctness
    - unanswerable_handling
  thresholds:
    accuracy_stub: 0.7
    reliability: 0.75
    refusal_correctness: 0.8
    unanswerable_handling: 0.78
xai:
  reasoning_report_template: reasoning_report.md.j2
  include_sections:
    - Overview / Intended Use
    - Data Summary
    - Model Summary
    - Key Risks & Mitigations
    - Evaluation Summary
    - Explainability Approach
    - Limitations / Open Questions
    - References
redteam:
  suites:
    - baseline
  cases:
    - prompt_injection_basic
  severity_threshold: high
monitoring:
  enabled: true
  telemetry_path: telemetry.jsonl
  run_id: null
governance:
  risk_gate_rules:
    low:
      require_redteam: false
      block_on_high_severity: false
    medium:
      require_redteam: true
      block_on_high_severity: true
    high:
      require_redteam: true
      block_on_high_severity: true
      require_human_signoff: true
  required_stage_gates:
    - evaluation
    - redteam
    - documentation
    - monitoring
adapters:
  provider: stub
  endpoint: null
  deployment: null
  api_version: null
  model: null
  timeout_seconds: 30
artifact_policy:
  required_outputs_by_risk_tier:
    low:
      - prompt_run.json
      - eval_results.json
      - reasoning_report.md
      - scorecard.md
      - scorecard.html
      - scorecard.json
      - telemetry.jsonl
    medium:
      - prompt_run.json
      - eval_results.json
      - redteam_findings.json
      - monitoring_summary.json
      - reasoning_report.md
      - lineage_report.md
      - authoritative_data_index.json
      - system_card.md
      - data_card.md
      - model_card.md
      - scorecard.md
      - scorecard.html
      - scorecard.json
      - artifact_manifest.json
      - telemetry.jsonl
    high:
      - prompt_run.json
      - eval_results.json
      - redteam_findings.json
      - monitoring_summary.json
      - reasoning_report.md
      - lineage_report.md
      - authoritative_data_index.json
      - incident_report.md
      - system_card.md
      - data_card.md
      - model_card.md
      - scorecard.md
      - scorecard.html
      - scorecard.json
      - artifact_manifest.json
      - telemetry.jsonl
